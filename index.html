<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome books</title>
</head>
<body>
  <h1 class="title">Awesome books</h1>
  <ul>
    <li>
      <span class="book-title">Da Vinci Code</span>
      <span class="book-author">Dan Brown</span>
    </li>
    <button class="remove-btn">Remove</button>
    <hr>
  </ul>
  <form class="form">
    <input type="text" placeholder="Title" class="form-title"><br>
    <input type="text" placeholder="Author" class="form-author"><br>
    <input type="submit" class="add-btn" value="Add">
  </form>
  <script src="app.js"></script>
</body>
</html>
